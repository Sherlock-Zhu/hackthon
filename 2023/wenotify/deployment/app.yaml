apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wenoti
  name: wenoti
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wenoti
  template:
    metadata:
      labels:
        app: wenoti
    spec:
      containers:
      - image: runlongreg.azurecr.io/wechatcom:alphav2.0
        imagePullPolicy: "Always"                                                                              
        name: wechatcom
        ports:
        - containerPort: 8848
          name: api
          protocol: TCP
#        env:
#        - name: PYTHONUNBUFFERED
#          value: "0"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: wenoti
  name: wenoti
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: stable
spec:
  loadBalancerIP: 20.198.66.35
  ports:
  - port: 8848
    name: server-api
    protocol: TCP
    targetPort: 8848
  selector:
    app: wenoti
  type: LoadBalancer
  externalTrafficPolicy: Local
